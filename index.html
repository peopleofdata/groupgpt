<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyneGPT</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        #response {
            white-space: pre-wrap;
        }
    </style>
    <script>
        async function fetchHistory() {
            const responseDiv = document.getElementById("response");
            const response = await fetch("/get_history");
            const jsonResponse = await response.json();
            responseDiv.innerHTML = jsonResponse.history.map((item, index) => `<strong>User:</strong> ${item.input}<br><strong>GPT-4:</strong> ${item.response}`).join('<br><br>');
            //responseDiv.textContent = jsonResponse.history.map((item, index) => `User: ${item.input}\nGPT-4: ${item.response}`).join('\n');
        }
    
        async function sendText() {
            const textInput = document.getElementById("text-input");
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            const response = await fetch("/store_text", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `text=${encodeURIComponent(textInput.value)}`,
            });
    
            const jsonResponse = await response.json();
            fetchHistory();
            sendButton.disabled = false;
        }
    
        window.onload = () => {
            fetchHistory();
            setInterval(fetchHistory, 7000);
        };
    </script>    
</head>
<body>
    <h1>SyneGPT</h1>
    <h5>Interact with GPT-4 to unclock the secret opportunities in financial services.</h5>
    <div id="response"></div>
    <h5></h5>
    <form onsubmit="event.preventDefault(); sendText();">
        <label for="text-input">You:</label>
        <input type="text" id="text-input" name="text" required>
        <button type="submit" id="sendButton">Send</button>
    </form>
</body>
</html>
