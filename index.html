<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupGPT</title>
    <style>
        #response {
            white-space: pre-wrap;
        }
    </style>
    <script>
        async function fetchHistory() {
            const responseDiv = document.getElementById("response");
            const response = await fetch("/get_history");
            const jsonResponse = await response.json();
            responseDiv.textContent = jsonResponse.history.map((item, index) => `User: ${item.input}\nGPT-4: ${item.response}`).join('\n');
        }
    
        async function sendText() {
            const textInput = document.getElementById("text-input");
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            const response = await fetch("/store_text", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `text=${encodeURIComponent(textInput.value)}`,
            });
    
            const jsonResponse = await response.json();
            fetchHistory();
            sendButton.disabled = false;
        }
    
        window.onload = () => {
            fetchHistory();
            setInterval(fetchHistory, 7000);
        };
    </script>    
</head>
<body>
    <h1>GroupGPT</h1>
    <h5>Rule 1: No dickheads allowed</h5>
    <h5>Rule 2: For science & progress</h5>
    <div id="response"></div>
    <h5></h5>
    <form onsubmit="event.preventDefault(); sendText();">
        <label for="text-input">You:</label>
        <input type="text" id="text-input" name="text" required>
        <button type="submit" id="sendButton">Send</button>
    </form>
    <h5><a href='https://github.com/peopleofdata/groupgpt'>source code</a></h5>
</body>
</html>
